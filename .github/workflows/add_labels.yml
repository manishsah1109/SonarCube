name: Build
on:
  pull_request:
    branches:
      - dev
      - main
jobs:
  devcondition:
    name: devcheck
    runs-on: ubuntu-latest
    if: github.event.pull_request.base.ref == 'dev'
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
